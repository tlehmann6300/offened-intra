    <div class="container">
        <h1>Alumni-Konto erstellen</h1>
        <p class="subtitle">Erstellen Sie ein neues Alumni-Konto mit E-Mail und Passwort</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="createAlumniForm">
            <!-- CSRF Token (should be generated by backend) -->
            <input type="hidden" name="csrf_token" value="<?php echo $_SESSION['csrf_token'] ?? ''; ?>">
            
            <div class="form-group">
                <label for="email">E-Mail-Adresse *</label>
                <input type="email" id="email" name="email" required 
                       placeholder="alumni@example.com">
            </div>
            
            <div class="form-group">
                <label for="firstname">Vorname *</label>
                <input type="text" id="firstname" name="firstname" required 
                       placeholder="Max">
            </div>
            
            <div class="form-group">
                <label for="lastname">Nachname *</label>
                <input type="text" id="lastname" name="lastname" required 
                       placeholder="Mustermann">
            </div>
            
            <div class="form-group">
                <label for="password">Initiales Passwort *</label>
                <input type="password" id="password" name="password" required 
                       placeholder="Mindestens 8 Zeichen">
                <div class="password-requirements">
                    Mindestens 8 Zeichen lang
                </div>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                Alumni-Konto erstellen
            </button>
        </form>
        
        <a href="../index.php" class="back-link">← Zurück zum Dashboard</a>
    </div>
    
    <script>
        document.getElementById('createAlumniForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird erstellt...';
            
            // Hide previous alerts
            alert.style.display = 'none';
            
            // Get form data
            const formData = new FormData(this);
            
            try {
                // Send request to API
                const response = await fetch('../api/create_alumni_account.php', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });
                
                const data = await response.json();
                
                // Show alert
                alert.style.display = 'block';
                alert.className = 'alert ' + (data.success ? 'success' : 'error');
                alert.textContent = data.message;
                
                // If successful, reset form and show success message
                if (data.success) {
                    this.reset();
                    alert.textContent = data.message + ' (User ID: ' + data.user_id + ')';
                    
                    // Optional: Redirect after 2 seconds
                    setTimeout(() => {
                        // window.location.href = '../index.php';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert.style.display = 'block';
                alert.className = 'alert error';
                alert.textContent = 'Ein Fehler ist aufgetreten. Bitte versuchen Sie es erneut.';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Alumni-Konto erstellen';
            }
        });
        
        // Client-side password validation
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.querySelector('.password-requirements');
            
            if (password.length < 8) {
                requirements.style.color = '#dc3545';
            } else {
                requirements.style.color = '#28a745';
            }
        });
    </script>
